<!DOCTYPE html>
<html lang="en" ng-app="movieApp">

<head>
    <meta charset="UTF-8">
    <title>Movies Guide</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
    <script src="app.js"></script>
</head>

<!-- Created by Brian Huang -->



<body ng-controller="movieCtrl">
    <input type="text" ng-model="query" placeholder="Search">

    <button type="button" ng-click="sortField = 'date'">Date</button>
    <button type="button" ng-click="sortField = 'title'">Name</button>

        <ul ng-repeat="movie in movies | filter:query | orderBy: sortField">
            <li>
                <img ng-src="{{movie.img}}">
                <span>{{movie.title}}</span>
                <span>{{movie.date | date}}</span>
                <span>{{movie.rating | uppercase}}</span>
                <span>{{movie.run_time | toHourMinSec}}</span>
            </li>
        </ul>

</body>
</html>
